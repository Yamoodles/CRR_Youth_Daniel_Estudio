                    <p class="mb-2"><strong>40</strong> Y el cuarto reino será fuerte como hierro; y como el hierro desmenuza y rompe todas las cosas, y como el hierro que todo lo desmenuza, desmenuzará y quebrantará todo.</p>
                    <p class="mb-2"><strong>41</strong> Y lo que viste de los pies y los dedos, en parte de barro cocido de alfarero y en parte de hierro, será un reino dividido; mas habrá en él algo de la fuerza del hierro, así como viste hierro mezclado con barro cocido.</p>

                    <p class="mb-2"><strong>29</strong> Por tanto, decreto que todo pueblo, nación o lengua que dijere blasfemia contra el Dios de Sadrac, Mesac y Abed-nego, sea descuartizado, y su casa convertida en muladar; por cuanto no hay dios que pueda librar como éste.</p>
                    <p class="mb-2"><strong>30</strong> Entonces el rey engrandeció a Sadrac, Mesac y Abed-nego en la provincia de Babilonia.</p>

                4: `<p><strong>1</strong> Nabucodonosor rey, a todos los pueblos, naciones y lenguas que moran en toda la tierra: Paz os sea multiplicada.</p>
                    <p class="mb-2"><strong>2</strong> Las señales y milagros que el Dios Altísimo ha hecho conmigo, me ha parecido declararlos.</p>
                    <p class="mb-2"><strong>3</strong> ¡Cuán grandes son sus señales, y cuán potentes sus maravillas! Su reino, reino sempiterno, y su señorío de generación en generación.</p>
                    <p class="mb-2"><strong>4</strong> Yo Nabucodonosor estaba tranquilo en mi casa, y floreciente en mi palacio.</p>
                    <p class="mb-2"><strong>5</strong> Vi un sueño que me espantó, y tendido en mi cama, las imaginaciones y visiones de mi cabeza me turbaron.</p>
                    <p class="mb-2"><strong>6</strong> Por lo que di un decreto para que fuesen traídos delante de mí todos los sabios de Babilonia, para que me mostrasen la interpretación del sueño.</p>
                    <p class="mb-2"><strong>7</strong> Vinieron, pues, magos, astrólogos, caldeos y adivinos; y les conté el sueño, pero no me mostraron su interpretación.</p>
                    <p class="mb-2"><strong>8</strong> Hasta que al fin vino delante de mí Daniel, cuyo nombre es Beltsasar, conforme al nombre de mi dios, y en quien mora el espíritu de los dioses santos; y a él conté el sueño, diciendo:</p>
                    <p class="mb-2"><strong>9</strong> Beltsasar, jefe de los magos, ya que sé que mora en ti el espíritu de los dioses santos, y que ningún misterio se te esconde, declárame las visiones de mi sueño que he visto, y su interpretación.</p>
                    <p class="mb-2"><strong>10</strong> Estas son las visiones de mi cabeza mientras estaba en mi cama: Me parecía que veía en medio de la tierra un árbol, cuya altura era grande.</p>
                    <p class="mb-2"><strong>11</strong> Crecía este árbol, y se hacía fuerte, y su copa llegaba hasta el cielo, y se veía desde todos los confines de la tierra.</p>
                    <p class="mb-2"><strong>12</strong> Su follaje era hermoso y su fruto abundante, y había en él alimento para todos. Debajo de él se ponían a la sombra las bestias del campo, y en sus ramas hacían nido las aves del cielo, y se mantenía de él toda carne.</p>
                    <p class="mb-2"><strong>13</strong> Veía en las visiones de mi cabeza mientras estaba en mi cama, y he aquí un vigilante y santo que descendía del cielo.</p>
                    <p class="mb-2"><strong>14</strong> Y clamaba fuertemente y decía así: Cortad el árbol, y cercenad sus ramas; quitadle el follaje, y dispersad su fruto; huyan las bestias que están debajo de él, y las aves de sus ramas.</p>
                    <p class="mb-2"><strong>15</strong> Pero la cepa de sus raíces dejaréis en la tierra, con atadura de hierro y de bronce en la hierba del campo; y sea mojado con el rocío del cielo, y con las bestias sea su parte entre la hierba de la tierra.</p>
                    <p class="mb-2"><strong>16</strong> Su corazón sea cambiado de corazón de hombre, y le sea dado corazón de bestia, y pasen sobre él <input type="text" class="fill-in-blank" data-chapter="4" data-answer="siete tiempos">.</p>
                    <p class="mb-2"><strong>17</strong> La sentencia es por decreto de los vigilantes, y por dicho de los santos la resolución, para que conozcan los vivientes que el Altísimo gobierna el reino de los hombres, y a quien él quiere lo da, y constituye sobre él al más humilde de los hombres.</p>
                    <p class="mb-2"><strong>18</strong> Este es el sueño que yo, el rey Nabucodonosor, he visto. Y tú, Beltsasar, di la interpretación, por cuanto todos los sabios de mi reino no han podido mostrarme su interpretación; mas tú puedes, porque mora en ti el espíritu de los dioses santos.</p>
                    <p class="mb-2"><strong>19</strong> Entonces Daniel, cuyo nombre era Beltsasar, quedó atónito casi una hora, y sus pensamientos le turbaban. El rey habló y dijo: Beltsasar, el sueño ni su interpretación te turben. Beltsasar respondió y dijo: Señor mío, el sueño sea para tus enemigos, y su interpretación para tus adversarios.</p>
                    <p class="mb-2"><strong>20</strong> El árbol que viste, que crecía y se hacía fuerte, y cuya altura llegaba hasta el cielo, y que se veía de toda la tierra,</p>
                    <p class="mb-2"><strong>21</strong> y cuyo follaje era hermoso, y su fruto abundante, y en que había alimento para todos, y debajo del cual moraban las bestias del campo, y en cuyas ramas anidaban las aves del cielo,</p>
                    <p class="mb-2"><strong>22</strong> eres tú mismo, oh rey, que has crecido y te has hecho fuerte; pues tu grandeza ha crecido, y ha llegado hasta el cielo, y tu dominio hasta los confines de la tierra.</p>
                    <p class="mb-2"><strong>23</strong> Y en cuanto a lo que vio el rey, un vigilante y santo que descendía del cielo y decía: Cortad el árbol y destruidlo; mas la cepa de sus raíces dejaréis en la tierra, con atadura de hierro y de bronce en la hierba del campo; y sea mojado con el rocío del cielo, y con las bestias del campo sea su parte, hasta que pasen sobre él siete tiempos;</p>
                    <p class="mb-2"><strong>24</strong> esta es la interpretación, oh rey, y la sentencia del Altísimo, que ha venido sobre mi señor el rey:</p>
                    <p class="mb-2"><strong>25</strong> Que te echarán de entre los hombres, y con las bestias del campo será tu morada, y con la hierba del campo te apacentarán como a los bueyes, y con el rocío del cielo serás bañado; y siete tiempos pasarán sobre ti, hasta que conozcas que el Altísimo tiene dominio en el reino de los hombres, y lo da a quien él quiere.</p>
                    <p class="mb-2"><strong>26</strong> Y en cuanto a la orden de dejar en la tierra la cepa de las raíces del árbol, significa que tu reino te quedará firme, luego que entiendas que el cielo gobierna.</p>
                    <p class="mb-2"><strong>27</strong> Por tanto, oh rey, acepta mi consejo, y redime tus pecados con justicia, y tus iniquidades con misericordias para con los oprimidos; porque tal vez será eso una prolongación de tu tranquilidad.</p>
                    <p class="mb-2"><strong>28</strong> Todo esto vino sobre el rey Nabucodonosor.</p>
                    <p class="mb-2"><strong>29</strong> Al cabo de <input type="text" class="fill-in-blank" data-chapter="4" data-answer="doce meses">, paseando en el palacio real de Babilonia,</p>
                    <p class="mb-2"><strong>30</strong> habló el rey y dijo: ¿No es ésta la gran Babilonia que yo edifiqué para casa real con la fuerza de mi poder, y para gloria de mi majestad?</p>
                    <p class="mb-2"><strong>31</strong> Aún estaba la palabra en la boca del rey, cuando descendió una voz del cielo: A ti se te dice, rey Nabucodonosor: El reino ha sido quitado de ti;</p>
                    <p class="mb-2"><strong>32</strong> y de entre los hombres te arrojarán, y con las bestias del campo será tu morada, y como a los bueyes te apacentarán; y siete tiempos pasarán sobre ti, hasta que reconozcas que el Altísimo tiene dominio en el reino de los hombres, y lo da a quien él quiere.</p>
                    <p class="mb-2"><strong>33</strong> En la misma hora se cumplió la palabra sobre Nabucodonosor, y fue echado de entre los hombres; y comía hierba como buey, y su cuerpo se mojaba con el rocío del cielo, hasta que su pelo creció como plumas de águila, y sus uñas como las de las aves.</p>
                    <p class="mb-2"><strong>34</strong> Mas al fin del tiempo, yo Nabucodonosor alcé mis ojos al cielo, y mi razón me fue devuelta; y bendije al Altísimo, y alabé y glorifiqué al que vive para siempre, cuyo dominio es sempiterno, y su reino por todas las edades.</p>
                    <p class="mb-2"><strong>35</strong> Todos los habitantes de la tierra son considerados como nada; y él hace según su voluntad en el ejército del cielo, y en los habitantes de la tierra, y no hay quien detenga su mano, y le diga: ¿Qué haces?</p>
                    <p class="mb-2"><strong>36</strong> En el mismo tiempo mi razón me fue devuelta, y la majestad de mi reino, mi dignidad y mi grandeza volvieron a mí, y mis gobernadores y mis grandes me buscaron; y fui restablecido en mi reino, y mayor grandeza me fue añadida.</p>
                    <p class="mb-2"><strong>37</strong> Ahora yo Nabucodonosor alabo, engrandezco y glorifico al Rey del cielo, porque todas sus obras son verdad, y sus caminos justicia; y humilla a los que andan con soberbia.</p>

                5: `<p><strong>1</strong> El rey Belsasar hizo un gran banquete a mil de sus príncipes, y en presencia de los mil bebía vino.</p>
                    <p class="mb-2"><strong>2</strong> Belsasar, con el gusto del vino, mandó que trajesen los vasos de oro y de plata que Nabucodonosor su padre había traído del templo de Jerusalén, para que bebiesen en ellos el rey y sus príncipes, sus mujeres y sus concubinas.</p>
                    <p class="mb-2"><strong>3</strong> Entonces trajeron los vasos de oro que habían traído del templo de la casa de Dios que estaba en Jerusalén, y bebieron en ellos el rey y sus príncipes, sus mujeres y sus concubinas.</p>
                    <p class="mb-2"><strong>4</strong> Bebieron vino, y alabaron a los dioses de oro y de plata, de bronce, de hierro, de madera y de piedra.</p>
                    <p class="mb-2"><strong>5</strong> En aquella misma hora aparecieron los dedos de una mano de hombre que escribía delante del candelero sobre lo encalado de la pared del palacio real, y el rey veía la palma de la mano que escribía.</p>
                    <p class="mb-2"><strong>6</strong> Entonces el rey palideció, y sus pensamientos lo turbaron, y se debilitaron sus lomos, y sus rodillas daban la una contra la otra.</p>
                    <p class="mb-2"><strong>7</strong> El rey clamó en alta voz que trajesen a los astrólogos, caldeos y adivinos; y habló el rey y dijo a los sabios de Babilonia: Cualquiera que lea esta escritura y me muestre su interpretación, será vestido de púrpura, y tendrá collar de oro en su cuello, y en el reino será el <input type="text" class="fill-in-blank" data-chapter="5" data-answer="tercer señor">.</p>
                    <p class="mb-2"><strong>8</strong> Vinieron, pues, todos los sabios del rey, pero no pudieron leer la escritura, ni mostrar al rey su interpretación.</p>
                    <p class="mb-2"><strong>9</strong> Entonces el rey Belsasar se turbó mucho, y su rostro se demudó; y sus príncipes estaban perplejos.</p>
                    <p class="mb-2"><strong>10</strong> La reina, por las palabras del rey y de sus príncipes, entró a la sala del banquete, y habló la reina y dijo: Rey, para siempre vive; no te turben tus pensamientos, ni se demude tu rostro.</p>
                    <p class="mb-2"><strong>11</strong> En tu reino hay un hombre en quien mora el espíritu de los dioses santos, y en los días de tu padre se halló en él luz e inteligencia y mayor sabiduría que en los magos y astrólogos; y el rey Nabucodonosor tu padre, oh rey, le constituyó jefe de los magos, astrólogos, caldeos y adivinos,</p>
                    <p class="mb-2"><strong>12</strong> por cuanto hubo en él mayor espíritu y ciencia y entendimiento, para interpretar sueños y descifrar enigmas y resolver dudas; esto es, en Daniel, al cual el rey puso por nombre Beltsasar. Llámese, pues, ahora a Daniel, y él te dará la interpretación.</p>
                    <p class="mb-2"><strong>13</strong> Entonces fue traído Daniel delante del rey. Y dijo el rey a Daniel: ¿Eres tú aquel Daniel de los hijos de la cautividad de Judá, que trajo de Judea el rey mi padre?</p>
                    <p class="mb-2"><strong>14</strong> Yo he oído de ti que el espíritu de los dioses santos está en ti, y que en ti se halló luz, entendimiento y mayor sabiduría.</p>
                    <p class="mb-2"><strong>15</strong> Y ahora fueron traídos delante de mí sabios y astrólogos para que leyesen esta escritura y me diesen su interpretación; pero no han podido mostrar la interpretación del asunto.</p>
                    <p class="mb-2"><strong>16</strong> Yo, pues, he oído de ti que puedes dar interpretaciones y resolver dudas. Si ahora puedes leer esta escritura y darme su interpretación, serás vestido de púrpura, y collar de oro llevarás en tu cuello, y en el reino serás el tercer señor.</p>
                    <p class="mb-2"><strong>17</strong> Entonces Daniel respondió y dijo delante del rey: Tus dones sean para ti, y tus recompensas dalas a otro. La escritura yo la leeré al rey, y le daré la interpretación.</p>
                    <p class="mb-2"><strong>18</strong> El Altísimo Dios, oh rey, dio a Nabucodonosor tu padre reino, y grandeza, y gloria y majestad.</p>
                    <p class="mb-2"><strong>19</strong> Y por la grandeza que le dio, todos los pueblos, naciones y lenguas temblaban y temían delante de él. A quien quería mataba, y a quien quería daba vida; engrandecía a quien quería, y a quien quería humillaba.</p>
                    <p class="mb-2"><strong>20</strong> Mas cuando su corazón se ensoberbeció, y su espíritu se endureció en su orgullo, fue depuesto del trono de su reino, y despojado de su gloria.</p>
                    <p class="mb-2"><strong>21</strong> Y fue echado de entre los hijos de los hombres, y su mente se hizo semejante a la de las bestias, y con los asnos monteses fue su morada; hierba comió como buey, y su cuerpo fue mojado con el rocío del cielo, hasta que conoció que el Altísimo Dios tiene dominio sobre el reino de los hombres, y que pone sobre él al que le place.</p>
                    <p class="mb-2"><strong>22</strong> Y tú, Belsasar, hijo suyo, no has humillado tu corazón, sabiendo todo esto;</p>
                    <p class="mb-2"><strong>23</strong> sino que contra el Señor del cielo te has ensoberbecido, y trajiste delante de ti los vasos de su casa, y tú y tus príncipes, tus mujeres y tus concubinas, bebisteis vino en ellos; además de esto, alabaste dioses de plata y oro, de bronce, de hierro, de madera y de piedra, que ni ven, ni oyen, ni saben; y al Dios en cuya mano está tu vida, y cuyos son todos tus caminos, nunca honraste.</p>
                    <p class="mb-2"><strong>24</strong> Por esto, de su presencia fue enviada la palma de la mano que trazó esta escritura.</p>
                    <p class="mb-2"><strong>25</strong> Y la escritura que trazó es: <input type="text" class="fill-in-blank" data-chapter="5" data-answer="MENE, MENE, TEKEL, UPARSIN">.</p>
                    <p class="mb-2"><strong>26</strong> Esta es la interpretación del asunto: MENE: Contó Dios tu reino, y le ha puesto fin.</p>
                    <p class="mb-2"><strong>27</strong> TEKEL: Pesado has sido en balanza, y fuiste hallado falto.</p>
                    <p class="mb-2"><strong>28</strong> PERES: Tu reino ha sido roto, y dado a medos y persas.</p>
                    <p class="mb-2"><strong>29</strong> Entonces mandó Belsasar vestir a Daniel de púrpura, y poner en su cuello un collar de oro, y proclamar que él era el tercer señor del reino.</p>
                    <p class="mb-2"><strong>30</strong> La misma noche fue muerto Belsasar rey de los caldeos.</p>
                    <p class="mb-2"><strong>31</strong> Y Darío de Media tomó el reino, siendo de sesenta y dos años.</p>

                6: `<p><strong>1</strong> Pareció bien a Darío constituir sobre el reino ciento veinte sátrapas, que estuviesen en todo el reino.</p>
                    <p class="mb-2"><strong>2</strong> Y sobre ellos tres gobernadores, de los cuales Daniel era uno, a quienes estos sátrapas diesen cuenta, para que el rey no fuese perjudicado.</p>
                    <p class="mb-2"><strong>3</strong> Pero Daniel mismo era superior a estos sátrapas y gobernadores, porque había en él un espíritu excelente; y el rey pensó en ponerlo sobre todo el reino.</p>
                    <p class="mb-2"><strong>4</strong> Entonces los gobernadores y sátrapas buscaban ocasión para acusar a Daniel en lo relacionado al reino; mas no podían hallar ocasión alguna o falta, porque él era fiel, y ningún vicio ni falta fue hallado en él.</p>
                    <p class="mb-2"><strong>5</strong> Entonces dijeron aquellos hombres: No hallaremos contra este Daniel ocasión alguna, si no la hallamos contra él en relación con la ley de su Dios.</p>

                    <p class="mb-2"><strong>7</strong> Todos los gobernadores del reino, magistrados, sátrapas, príncipes y capitanes, han acordado por consejo que promulgues un edicto real y lo confirmes, que cualquiera que en el espacio de <input type="text" class="fill-in-blank" data-chapter="6" data-answer="treinta días"> pida petición de cualquier dios u hombre fuera de ti, oh rey, sea echado en el foso de los leones.</p>
                    <p class="mb-2"><strong>8</strong> Ahora, oh rey, confirma el edicto y fírmalo, para que no pueda ser revocado, conforme a la ley de Media y de Persia, la cual no puede ser abrogada.</p>
                    <p class="mb-2"><strong>9</strong> Firmó, pues, el rey Darío el edicto y la prohibición.</p>
                    <p class="mb-2"><strong>10</strong> Cuando Daniel supo que el edicto había sido firmado, entró en su casa, y abiertas las ventanas de su cámara que daban hacia Jerusalén, se arrodillaba tres veces al día, y oraba y daba gracias delante de su Dios, como lo solía hacer antes.</p>
                    <p class="mb-2"><strong>11</strong> Entonces se juntaron aquellos hombres, y hallaron a Daniel orando y rogando delante de su Dios.</p>
                    <p class="mb-2"><strong>12</strong> Fueron luego y hablaron delante del rey acerca del edicto real: ¿No has confirmado un edicto que cualquiera que en el espacio de treinta días pida a cualquier dios u hombre fuera de ti, oh rey, sea echado en el foso de los leones? Respondió el rey y dijo: Verdad es, conforme a la ley de Media y de Persia, la cual no puede ser abrogada.</p>
                    <p class="mb-2"><strong>13</strong> Entonces respondieron y dijeron al rey: Daniel, que es de los hijos de los cautivos de Judá, no te respeta a ti, oh rey, ni acata el edicto que confirmaste, sino que tres veces al día hace su petición.</p>
                    <p class="mb-2"><strong>14</strong> El rey, al oír el asunto, le pesó en gran manera, y se propuso librar a Daniel; y hasta la puesta del sol trabajó para librarle.</p>
                    <p class="mb-2"><strong>15</strong> Pero aquellos hombres se juntaron al rey y le dijeron: Sepas, oh rey, que es ley de Media y de Persia que ningún edicto u ordenanza que el rey confirma, puede ser abrogado.</p>
                    <p class="mb-2"><strong>16</strong> Entonces el rey mandó, y trajeron a Daniel, y le echaron en el foso de los leones. Y el rey habló y dijo a Daniel: El Dios tuyo, a quien tú continuamente sirves, él te libre.</p>
                    <p class="mb-2"><strong>17</strong> Y fue traída una piedra y puesta sobre la boca del foso, la cual selló el rey con su anillo y con el anillo de sus príncipes, para que el acuerdo acerca de Daniel no se cambiase.</p>
                    <p class="mb-2"><strong>18</strong> Luego el rey se fue a su palacio, y se acostó ayuno; ni instrumentos de música fueron traídos delante de él, y se le fue el sueño.</p>
                    <p class="mb-2"><strong>19</strong> El rey se levantó muy de mañana, y fue apresuradamente al foso de los leones.</p>
                    <p class="mb-2"><strong>20</strong> Y acercándose al foso llamó a voces a Daniel con voz triste, y le dijo: Daniel, siervo del Dios viviente, el Dios tuyo, a quien tú continuamente sirves, ¿te ha podido librar de los leones?</p>
                    <p class="mb-2"><strong>21</strong> Entonces Daniel respondió al rey: Oh rey, para siempre vive.</p>
                    <p class="mb-2"><strong>22</strong> Mi Dios envió su ángel, el cual cerró la boca de los leones, para que no me hiciesen daño, porque delante de él fui hallado inocente; y aun delante de ti, oh rey, yo no he hecho nada malo.</p>
                    <p class="mb-2"><strong>23</strong> Entonces se alegró el rey en gran manera a causa de él, y mandó sacar a Daniel del foso; y fue Daniel sacado del foso, y ninguna lesión se halló en él, porque había confiado en su Dios.</p>
                    <p class="mb-2"><strong>24</strong> Y mandó el rey, y fueron traídos aquellos hombres que habían acusado a Daniel, y fueron echados en el foso de los leones ellos, sus hijos y sus mujeres; y aún no habían llegado al fondo del foso, cuando los leones se apoderaron de ellos y quebraron todos sus huesos.</p>
                    <p class="mb-2"><strong>25</strong> Entonces el rey Darío escribió a todos los pueblos, naciones y lenguas que habitan en toda la tierra: Paz os sea multiplicada.</p>
                    <p class="mb-2"><strong>26</strong> De parte mía es puesto decreto, que en todo el dominio de mi reino, todos teman y tiemblen ante la presencia del Dios de Daniel; porque él es el Dios viviente y permanente por todos los siglos, y su reino no será jamás destruido, y su dominio durará hasta el fin.</p>
                    <p class="mb-2"><strong>27</strong> Él salva y libra, y hace señales y maravillas en el cielo y en la tierra; él ha librado a Daniel del poder de los leones.</p>
                    <p class="mb-2"><strong>28</strong> Y este Daniel prosperó durante el reinado de Darío y durante el reinado de Ciro el <input type="text" class="fill-in-blank" data-chapter="6" data-answer="persa">.</p>

                7: `<p><strong>1</strong> En el primer año de Belsasar rey de Babilonia tuvo Daniel un sueño, y visiones de su cabeza en su cama; luego escribió el sueño, y relató lo principal del asunto.</p>
                    <p class="mb-2"><strong>2</strong> Habló Daniel y dijo: Veía yo en mi visión de noche, y he aquí que los cuatro vientos del cielo combatían en el gran mar.</p>
                    <p class="mb-2"><strong>3</strong> Y cuatro bestias grandes, diferentes la una de la otra, subían del mar.</p>
                    <p class="mb-2"><strong>4</strong> La primera era como <input type="text" class="fill-in-blank" data-chapter="7" data-answer="león">, y tenía alas de águila. Yo estaba mirando hasta que sus alas fueron arrancadas, y fue levantada del suelo y se puso enhiesta sobre los pies a manera de hombre, y le fue dado corazón de hombre.</p>
                    <p class="mb-2"><strong>5</strong> Y he aquí otra segunda bestia, semejante a un <input type="text" class="fill-in-blank" data-chapter="7" data-answer="oso">, la cual se alzaba de un costado más que del otro, y tenía en su boca tres costillas entre sus dientes; y le fue dicho así: Levántate, devora mucha carne.</p>
                    <p class="mb-2"><strong>6</strong> Después de esto miré, y he aquí otra, semejante a un <input type="text" class="fill-in-blank" data-chapter="7" data-answer="leopardo">, y tenía cuatro alas de ave en sus espaldas; tenía también esta bestia cuatro cabezas; y le fue dado dominio.</p>
                    <p class="mb-2"><strong>7</strong> Después de esto miraba yo en las visiones de la noche, y he aquí la cuarta bestia, espantosa y terrible y en gran manera fuerte, la cual tenía unos dientes grandes de hierro; devoraba y desmenuzaba, y las sobras hollaba con sus pies; y era muy diferente de todas las bestias que vi antes de ella, y tenía <input type="text" class="fill-in-blank" data-chapter="7" data-answer="diez cuernos">.</p>
                    <p class="mb-2"><strong>8</strong> Mientras yo contemplaba los cuernos, he aquí que otro cuerno pequeño salía entre ellos, y delante de él fueron arrancados tres cuernos de los primeros; y he aquí que este cuerno tenía ojos como de hombre, y una boca que hablaba grandes cosas.</p>
                    <p class="mb-2"><strong>9</strong> Estuve mirando hasta que fueron puestos tronos, y se sentó un Anciano de días, cuyo vestido era blanco como la nieve, y el pelo de su cabeza como lana limpia; su trono llama de fuego, y las ruedas del mismo, fuego ardiente.</p>
                    <p class="mb-2"><strong>10</strong> Un río de fuego procedía y salía de delante de él; millares de millares le servían, y millones de millones asistían delante de él; el Juez se sentó, y los libros fueron abiertos.</p>
                    <p class="mb-2"><strong>11</strong> Yo entonces miraba a causa del sonido de las grandes palabras que hablaba el cuerno; y mientras miraba, la bestia fue muerta, y su cuerpo destruido y entregado para ser quemado en el fuego.</p>
                    <p class="mb-2"><strong>12</strong> Habían también quitado a las otras bestias su dominio, pero les había sido prolongada la vida por cierto tiempo.</p>
                    <p class="mb-2"><strong>13</strong> Miraba yo en la visión de la noche, y he aquí con las nubes del cielo venía uno como un <input type="text" class="fill-in-blank" data-chapter="7" data-answer="hijo de hombre">, que vino hasta el Anciano de días, y le hicieron acercarse delante de él.</p>
                    <p class="mb-2"><strong>14</strong> Y le fue dado dominio, gloria y reino, para que todos los pueblos, naciones y lenguas le sirvieran; su dominio es dominio eterno, que nunca pasará, y su reino uno que no será destruido.</p>
                    <p class="mb-2"><strong>15</strong> Se me turbó el espíritu a mí, Daniel, en medio de mi cuerpo, y las visiones de mi cabeza me asombraron.</p>
                    <p class="mb-2"><strong>16</strong> Me acerqué a uno de los que asistían, y le pregunté la verdad acerca de todo esto. Y me habló, y me dio la interpretación de las cosas.</p>
                    <p class="mb-2"><strong>17</strong> Estas cuatro grandes bestias son cuatro reyes que se levantarán en la tierra.</p>
                    <p class="mb-2"><strong>18</strong> Después recibirán el reino los santos del Altísimo, y poseerán el reino hasta el siglo, eternamente y para siempre.</p>
                    <p class="mb-2"><strong>19</strong> Entonces tuve deseo de saber la verdad acerca de la cuarta bestia, que era tan diferente de todas las otras, espantosa en gran manera, que tenía dientes de hierro y uñas de bronce, que devoraba y desmenuzaba, y las sobras hollaba con sus pies;</p>
                    <p class="mb-2"><strong>20</strong> asimismo acerca de los diez cuernos que tenía en su cabeza, y del otro que le había subido, delante del cual habían caído tres; y este mismo cuerno tenía ojos, y boca que hablaba grandes cosas, y parecía más grande que sus compañeros.</p>
                    <p class="mb-2"><strong>21</strong> Y veía yo que este cuerno hacía guerra contra los santos, y los vencía,</p>
                    <p class="mb-2"><strong>22</strong> hasta tanto que vino el Anciano de días, y se dio el juicio a los santos del Altísimo; y llegó el tiempo, y los santos recibieron el reino.</p>
                    <p class="mb-2"><strong>23</strong> Dijo así: La cuarta bestia será un cuarto reino en la tierra, el cual será diferente de todos los otros reinos, y a toda la tierra devorará, hollarán y desmenuzará.</p>
                    <p class="mb-2"><strong>24</strong> Y los diez cuernos significan que de aquel reino se levantarán diez reyes; y tras ellos se levantará otro, el cual será diferente de los primeros, y a tres reyes derribará.</p>
                    <p class="mb-2"><strong>25</strong> Y hablará palabras contra el Altísimo, y a los santos del Altísimo quebrantará, y pensará en cambiar los tiempos y la ley; y serán entregados en su mano hasta tiempo, y tiempos, y medio tiempo.</p>
                    <p class="mb-2"><strong>26</strong> Pero se sentará el Juez, y le quitarán su dominio para que sea destruido y arruinado hasta el fin,</p>
                    <p class="mb-2"><strong>27</strong> y que el reino, y el dominio y la majestad de los reinos de debajo de todo el cielo, sea dado al pueblo de los santos del Altísimo, cuyo reino es reino eterno, y todos los dominios le servirán y obedecerán.</p>
                    <p class="mb-2"><strong>28</strong> Aquí fue el fin del asunto. En cuanto a mí, Daniel, mis pensamientos me turbaron mucho, y mi rostro se me mudó; pero guardé el asunto en mi corazón.</p>

                8: `<p><strong>1</strong> En el tercer año del reinado del rey Belsasar me apareció una visión a mí, Daniel, después de aquella que me había aparecido antes.</p>
                    <p class="mb-2"><strong>2</strong> Vi en visión; y cuando la vi, yo estaba en Susa, capital del reino, que está en la provincia de Elam; vi, pues, en la visión, estando junto al río <input type="text" class="fill-in-blank" data-chapter="8" data-answer="Ulai">.</p>
                    <p class="mb-2"><strong>3</strong> Alcé mis ojos y miré, y he aquí un carnero que estaba delante del río, y tenía dos cuernos; y aunque los cuernos eran altos, uno era más alto que el otro, y el más alto subió después.</p>
                    <p class="mb-2"><strong>4</strong> Vi que el carnero hería con los cuernos al poniente, al norte y al sur, y que ninguna bestia podía parar delante de él, ni había quien escapase de su poder; y hacía conforme a su voluntad, y se engrandecía.</p>
                    <p class="mb-2"><strong>5</strong> Mientras yo consideraba esto, he aquí un macho cabrío venía del lado del poniente sobre la faz de toda la tierra, sin tocar tierra; y aquel macho cabrío tenía un cuerno notable entre sus ojos.</p>
                    <p class="mb-2"><strong>6</strong> Y vino hasta el carnero de dos cuernos, al cual yo había visto en la ribera, y corrió contra él con la furia de su fuerza.</p>
                    <p class="mb-2"><strong>7</strong> Y lo vi que llegó junto al carnero, y se levantó contra él y lo hirió, y le quebró sus dos cuernos, y el carnero no tenía fuerzas para pararse delante de él; lo derribó, por tanto, en tierra, y lo pisoteó; y no hubo quien librase al carnero de su poder.</p>
                    <p class="mb-2"><strong>8</strong> Y el macho cabrío se engrandeció sobremanera; pero estando en su mayor fuerza, aquel gran cuerno fue quebrado, y en su lugar salieron <input type="text" class="fill-in-blank" data-chapter="8" data-answer="cuatro cuernos notables"> hacia los cuatro vientos del cielo.</p>
                    <p class="mb-2"><strong>9</strong> Y de uno de ellos salió un cuerno pequeño, que creció mucho al sur, y al oriente, y hacia la tierra gloriosa.</p>
                    <p class="mb-2"><strong>10</strong> Y se engrandeció hasta el ejército del cielo; y parte del ejército y de las estrellas echó por tierra, y las pisoteó.</p>
                    <p class="mb-2"><strong>11</strong> Aun se engrandeció contra el príncipe de los ejércitos, y por él fue quitado el continuo sacrificio, y el lugar de su santuario fue echado por tierra.</p>
                    <p class="mb-2"><strong>12</strong> Y a causa de la prevaricación le fue entregado el ejército junto con el continuo sacrificio; y echó por tierra la verdad, e hizo cuanto quiso, y prosperó.</p>
                    <p class="mb-2"><strong>13</strong> Entonces oí a un santo que hablaba; y otro santo preguntó a aquel que hablaba: ¿Hasta cuándo durará la visión del continuo sacrificio, y la prevaricación asoladora, entregando el santuario y el ejército para ser pisoteados?</p>
                    <p class="mb-2"><strong>14</strong> Y él me dijo: Hasta <input type="text" class="fill-in-blank" data-chapter="8" data-answer="dos mil trescientas tardes y mañanas">; luego el santuario será purificado.</p>
                    <p class="mb-2"><strong>15</strong> Y aconteció que mientras yo Daniel consideraba la visión y procuraba comprenderla, he aquí se puso delante de mí uno con apariencia de hombre.</p>
                    <p class="mb-2"><strong>16</strong> Y oí una voz de hombre entre las riberas del Ulai, que gritó y dijo: Gabriel, enseña a éste la visión.</p>
                    <p class="mb-2"><strong>17</strong> Vino luego cerca de donde yo estaba; y con su venida me asombré, y me postré sobre mi rostro. Pero él me dijo: Entiende, hijo de hombre, porque la visión es para el tiempo del fin.</p>
                    <p class="mb-2"><strong>18</strong> Mientras él hablaba conmigo, caí en un profundo sueño sobre mi rostro en tierra; pero él me tocó, y me hizo estar en pie.</p>
                    <p class="mb-2"><strong>19</strong> Y dijo: He aquí yo te enseñaré lo que ha de venir al fin de la ira; porque la visión es para el tiempo determinado del fin.</p>
                    <p class="mb-2"><strong>20</strong> En cuanto al carnero que viste, que tenía dos cuernos, éstos son los reyes de Media y de Persia.</p>
                    <p class="mb-2"><strong>21</strong> Y el macho cabrío es el rey de Grecia; y el cuerno grande que tenía entre sus ojos es el rey primero.</p>
                    <p class="mb-2"><strong>22</strong> Y en cuanto al cuerno que fue quebrado, y sucedieron cuatro en su lugar, significa que cuatro reinos se levantarán de esa nación, aunque no con la fuerza de él.</p>
                    <p class="mb-2"><strong>23</strong> Y al fin del reinado de éstos, cuando los transgresores lleguen al colmo, se levantará un rey altivo de rostro y entendido en enigmas.</p>
                    <p class="mb-2"><strong>24</strong> Y su poder se fortalecerá, mas no con fuerza propia; y causará grandes ruinas, y prosperará, y hará arbitrariamente, y destruirá a los fuertes y al pueblo de los santos.</p>
                    <p class="mb-2"><strong>25</strong> Con su sagacidad hará prosperar el engaño en su mano; y en su corazón se engrandecerá, y sin aviso destruirá a muchos; y se levantará contra el Príncipe de los príncipes, pero será quebrantado no con mano humana.</p>
                    <p class="mb-2"><strong>26</strong> La visión de las tardes y mañanas que se ha referido es verdadera; y tú guarda la visión, porque es para muchos días.</p>
                    <p class="mb-2"><strong>27</strong> Y yo Daniel quedé quebrantado, y estuve enfermo algunos días, y cuando me levanté, atendí los negocios del rey; pero estaba espantado a causa de la visión, y no la entendía.</p>

                9: `<p><strong>1</strong> En el año primero de Darío hijo de Asuero, de la nación de los medos, el cual fue puesto por rey sobre el reino de los caldeos,</p>
                    <p class="mb-2"><strong>2</strong> en el año primero de su reinado, yo Daniel entendí en los libros que el número de los años de que habló Jehová al profeta Jeremías, acerca de la desolación de Jerusalén, era de <input type="text" class="fill-in-blank" data-chapter="9" data-answer="setenta años">.</p>
                    <p class="mb-2"><strong>3</strong> Y volví mi rostro al Señor Dios, buscándole en oración y ruego, en ayuno, cilicio y ceniza.</p>
                    <p class="mb-2"><strong>4</strong> Y oré a Jehová mi Dios e hice confesión diciendo: Oh Señor, Dios grande y temible, que guardas el pacto y la misericordia con los que te aman y guardan tus mandamientos;</p>
                    <p class="mb-2"><strong>5</strong> hemos pecado, hemos cometido iniquidad, hemos actuado impíamente, y hemos sido rebeldes, y nos hemos apartado de tus mandamientos y de tus ordenanzas.</p>
                    <p class="mb-2"><strong>6</strong> No hemos obedecido a tus siervos los profetas, que en tu nombre hablaron a nuestros reyes, a nuestros príncipes, a nuestros padres y a todo el pueblo de la tierra.</p>
                    <p class="mb-2"><strong>7</strong> Tuya es, oh Señor, la justicia, y nuestra la confusión de rostro, como en el día de hoy llevan los varones de Judá, los moradores de Jerusalén, y todo Israel, los de cerca y los de lejos, en todas las tierras adonde los has echado a causa de su rebelión con que contra ti se rebelaron.</p>
                    <p class="mb-2"><strong>8</strong> Oh Jehová, nuestra es la confusión de rostro, de nuestros reyes, de nuestros príncipes y de nuestros padres; porque contra ti pecamos.</p>
                    <p class="mb-2"><strong>9</strong> De Jehová nuestro Dios es el tener misericordia y el perdonar, aunque contra él nos hemos rebelado,</p>
                    <p class="mb-2"><strong>10</strong> y no obedecimos a la voz de Jehová nuestro Dios, para andar en sus leyes que él nos dio por medio de sus siervos los profetas.</p>
                    <p class="mb-2"><strong>11</strong> Todo Israel traspasó tu ley apartándose para no obedecer tu voz; por tanto, ha caído sobre nosotros la maldición y el juramento que está escrito en la ley de Moisés, siervo de Dios; porque contra él pecamos.</p>
                    <p class="mb-2"><strong>12</strong> Y él ha cumplido la palabra que habló sobre nosotros y sobre nuestros jueces que nos gobernaron, trayendo sobre nosotros tan grande mal; pues nunca fue hecho debajo del cielo nada semejante a lo que se ha hecho contra Jerusalén.</p>
                    <p class="mb-2"><strong>13</strong> Conforme está escrito en la ley de Moisés, todo este mal vino sobre nosotros; y no hemos implorado el favor de Jehová nuestro Dios, para convertirnos de nuestras maldades y entender tu verdad.</p>
                    <p class="mb-2"><strong>14</strong> Por tanto, Jehová veló sobre el mal y lo trajo sobre nosotros; porque justo es Jehová nuestro Dios en todas sus obras que ha hecho, pues no hemos obedecido a su voz.</p>
                    <p class="mb-2"><strong>15</strong> Ahora pues, Señor Dios nuestro, que sacaste a tu pueblo de la tierra de Egipto con mano poderosa, y te hiciste de nombre cual en este día; hemos pecado, hemos hecho impíamente.</p>
                    <p class="mb-2"><strong>16</strong> Oh Señor, conforme a todos tus actos de justicia, apártese ahora de tu ciudad Jerusalén, tu santo monte, todo tu furor y tu ira; porque a causa de nuestros pecados, y por la maldad de nuestros padres, Jerusalén y tu pueblo son el oprobio de todos en derredor nuestro.</p>
                    <p class="mb-2"><strong>17</strong> Ahora pues, Dios nuestro, oye la oración de tu siervo, y sus ruegos; y haz que tu rostro resplandezca sobre tu santuario asolado, por amor del Señor.</p>
                    <p class="mb-2"><strong>18</strong> Inclina, oh Dios mío, tu oído, y oye; abre tus ojos, y mira nuestras desolaciones, y la ciudad sobre la cual es invocado tu nombre; porque no elevamos nuestros ruegos ante ti confiados en nuestras justicias, sino en tus muchas misericordias.</p>
                    <p class="mb-2"><strong>19</strong> Oye, Señor; oh Señor, perdona; presta oído, Señor, y haz; no tardes, por amor de ti mismo, Dios mío; porque tu nombre es invocado sobre tu ciudad y sobre tu pueblo.</p>
                    <p class="mb-2"><strong>20</strong> Aún estaba hablando y orando, y confesando mi pecado y el pecado de mi pueblo Israel, y derramaba mi ruego delante de Jehová mi Dios por el monte santo de mi Dios;</p>
                    <p class="mb-2"><strong>21</strong> aún estaba hablando en oración, cuando el varón Gabriel, a quien había visto en la visión al principio, volando con presteza, vino a mí como a la hora del sacrificio de la tarde.</p>
                    <p class="mb-2"><strong>22</strong> Y me hizo entender, y habló conmigo, diciendo: Daniel, ahora he salido para darte sabiduría y entendimiento.</p>
                    <p class="mb-2"><strong>23</strong> Al principio de tus ruegos fue dada la orden, y yo he venido para enseñártela, porque tú eres muy amado. Entiende, pues, la orden, y entiende la visión.</p>
                    <p class="mb-2"><strong>24</strong> Setenta semanas están determinadas sobre tu pueblo y sobre tu santa ciudad, para terminar la prevaricación, y poner fin al pecado, y expiar la iniquidad, para traer la justicia perdurable, y sellar la visión y la profecía, y ungir al Santo de los santos.</p>
                    <p class="mb-2"><strong>25</strong> Sabe, pues, y entiende, que desde la salida de la orden para restaurar y edificar a Jerusalén hasta el Mesías Príncipe, habrá siete semanas, y sesenta y dos semanas; se volverá a edificar la plaza y el muro en tiempos de angustia.</p>
                    <p class="mb-2"><strong>26</strong> Y después de las sesenta y dos semanas se quitará la vida al Mesías, mas no por sí; y el pueblo de un príncipe que ha de venir destruirá la ciudad y el santuario; y su fin será con inundación, y hasta el fin de la guerra durarán las desolaciones.</p>
                    <p class="mb-2"><strong>27</strong> Y por otra semana confirmará el pacto con muchos; y a la mitad de la semana hará cesar el sacrificio y la ofrenda. Después con la muchedumbre de las abominaciones vendrá el desolador, hasta que venga la consumación, y lo que está determinado se derrame sobre el desolador.</p>

                10: `<p><strong>1</strong> En el año tercero de Ciro rey de Persia fue revelada palabra a Daniel, llamado Beltsasar; y la palabra era verdadera, y el conflicto grande; pero él comprendió la palabra, y tuvo inteligencia en la visión.</p>
                    <p class="mb-2"><strong>2</strong> En aquellos días yo Daniel estuve afligido por <input type="text" class="fill-in-blank" data-chapter="10" data-answer="tres semanas">.</p>
                    <p class="mb-2"><strong>3</strong> No comí manjar delicado, ni entró en mi boca carne ni vino, ni me ungí con ungüento, hasta que se cumplieron las tres semanas.</p>
                    <p class="mb-2"><strong>4</strong> Y el día veinticuatro del mes primero estaba yo a la orilla del gran río Hidekel.</p>
                    <p class="mb-2"><strong>5</strong> Y alcé mis ojos y miré, y he aquí un varón vestido de lino, y ceñidos sus lomos de oro de Ufaz.</p>
                    <p class="mb-2"><strong>6</strong> Su cuerpo era como de berilo, y su rostro parecía un relámpago, y sus ojos como antorchas de fuego, y sus brazos y sus pies como de color de bronce bruñido, y el sonido de sus palabras como el estruendo de una multitud.</p>
                    <p class="mb-2"><strong>7</strong> Y sólo yo, Daniel, vi aquella visión, y no la vieron los hombres que estaban conmigo, sino que se apoderó de ellos un gran temor, y huyeron y se escondieron.</p>
                    <p class="mb-2"><strong>8</strong> Quedé, pues, yo solo, y vi esta gran visión, y no quedó fuerza en mí, antes mi fuerza se cambió en desfallecimiento, y no tuve vigor alguno.</p>
                    <p class="mb-2"><strong>9</strong> Pero oí el sonido de sus palabras; y al oír el sonido de sus palabras, caí sobre mi rostro en un profundo sueño, con mi rostro en tierra.</p>
                    <p class="mb-2"><strong>10</strong> Y he aquí una mano me tocó, e hizo que me pusiese sobre mis rodillas y sobre las palmas de mis manos.</p>
                    <p class="mb-2"><strong>11</strong> Y me dijo: Daniel, varón muy amado, está atento a las palabras que te hablaré, y ponte en pie; porque a ti he sido enviado ahora. Y al hablarme esto, me puse en pie temblando.</p>
                    <p class="mb-2"><strong>12</strong> Entonces me dijo: Daniel, no temas; porque desde el primer día que dispusiste tu corazón a entender y a humillarte en la presencia de tu Dios, fueron oídas tus palabras; y a causa de tus palabras yo he venido.</p>
                    <p class="mb-2"><strong>13</strong> Mas el príncipe del reino de Persia se me opuso <input type="text" class="fill-in-blank" data-chapter="10" data-answer="veintiún días">; pero he aquí Miguel, uno de los principales príncipes, vino para ayudarme, y quedé allí con los reyes de Persia.</p>
                    <p class="mb-2"><strong>14</strong> He venido para hacerte saber lo que ha de venir a tu pueblo en los postreros días; porque la visión es para muchos días.</p>
                    <p class="mb-2"><strong>15</strong> Mientras me hablaba estas palabras, incliné mi rostro a tierra y enmudecí.</p>
                    <p class="mb-2"><strong>16</strong> Pero he aquí, uno con semejanza de hijo de hombre tocó mis labios. Entonces abrí mi boca y hablé, y dije al que estaba delante de mí: Señor mío, con la visión me han sobrevenido dolores, y no me queda fuerza.</p>
                    <p class="mb-2"><strong>17</strong> ¿Cómo, pues, podrá el siervo de mi señor hablar con mi señor? Porque al instante me faltó la fuerza, y no me quedó aliento.</p>
                    <p class="mb-2"><strong>18</strong> Y otra vez me tocó aquel que tenía semejanza de hombre, y me fortaleció,</p>
                    <p class="mb-2"><strong>19</strong> y me dijo: Muy amado, no temas; la paz sea contigo; esfuérzate y aliéntate. Y mientras él me hablaba, recobré las fuerzas, y dije: Hable mi señor, porque me has fortalecido.</p>
                    <p class="mb-2"><strong>20</strong> Y dijo: ¿Sabes por qué he venido a ti? Para volver a pelear contra el príncipe de Persia; y al salir yo, he aquí el príncipe de Grecia vendrá.</p>
                    <p class="mb-2"><strong>21</strong> Pero yo te declararé lo que está escrito en el libro de la verdad; y ninguno me ayuda contra ellos, sino Miguel vuestro príncipe.</p>

                11: `<p><strong>1</strong> Y yo mismo, en el año primero de Darío el medo, estuve para animarle y fortalecerle.</p>
                    <p class="mb-2"><strong>2</strong> Y ahora yo te declaro la verdad. He aquí que aún habrá tres reyes en Persia, y el cuarto se hará de grandes riquezas más que todos ellos; y al hacerse fuerte con sus riquezas, levantará a todos contra el reino de Grecia.</p>
                    <p class="mb-2"><strong>3</strong> Se levantará luego un rey valiente, el cual dominará con gran poder y hará su voluntad.</p>
                    <p class="mb-2"><strong>4</strong> Pero cuando se haya levantado, su reino será quebrantado y repartido hacia los cuatro vientos del cielo; no a sus descendientes, ni según el dominio con que él dominó; porque su reino será arrancado y dado a otros fuera de ellos.</p>
                    <p class="mb-2"><strong>5</strong> Y el rey del sur se hará fuerte, y uno de sus príncipes; y éste se hará más fuerte que aquél, y dominará; su dominio será un gran dominio.</p>
                    <p class="mb-2"><strong>6</strong> Al cabo de años harán alianza, y la hija del rey del sur vendrá al rey del norte para hacer la paz. Pero ella no retendrá la fuerza de su brazo, ni permanecerá él, ni su brazo; y será entregada ella y los que la habían traído, y su padre, y el que la sostenía en aquellos tiempos.</p>
                    <p class="mb-2"><strong>7</strong> Pero de un renuevo de sus raíces se levantará uno sobre su trono, y vendrá con ejército contra el rey del norte, y entrará en la fortaleza, y hará contra ellos a su arbitrio, y prevalecerá.</p>
                    <p class="mb-2"><strong>8</strong> Y aun los dioses de ellos, sus imágenes fundidas y sus objetos preciosos de plata y oro, los llevará cautivos a Egipto; y por años se mantendrá él alejado del rey del norte.</p>
                    <p class="mb-2"><strong>9</strong> Así entrará en el reino el rey del sur, y volverá a su tierra.</p>
                    <p class="mb-2"><strong>10</strong> Mas los hijos de aquél se airarán y reunirán multitud de grandes ejércitos; y vendrá apresuradamente e inundará, y pasará adelante; y volverá y llevará la guerra hasta su fortaleza.</p>

                    { title: "El Tiempo del Fin (Daniel 12)", id: "dQw4w9WgXcQ" } // Placeholder
                ]
            }
        };

        let userProgress = {};

        const App = {
            init() {
                this.loadProgress();
                this.router();
                window.addEventListener('hashchange', () => this.router());
            },

            router() {
                const route = window.location.hash.substring(1);
                const [path, param] = route.split('/');
                
                if (path === 'chapter' && param) {
                    this.renderChapterView(parseInt(param));
                } else if (path === 'general-quiz') {
                    this.renderGeneralQuizView();
                }
                else {
                    this.renderDashboard();
                }
            },

            loadProgress() {
                const savedProgress = localStorage.getItem('danielStudyProgress');
                if (savedProgress) {
                    userProgress = JSON.parse(savedProgress);
                } else {
                    userProgress = {
                        chapters: {},
                        overallProgress: 0,
                        generalQuiz: {}
                    };
                    for (let i = 1; i <= 12; i++) {
                        userProgress.chapters[i] = {
                            read: false,
                            observation: {},
                            quizScore: null,
                            blanks: {}
                        };
                    }
                    userProgress.generalQuiz = {}; // Initialize general quiz answers
                }
            },

            saveProgress() {
                this.updateOverallProgress();
                localStorage.setItem('danielStudyProgress', JSON.stringify(userProgress));
            },

            updateOverallProgress() {
                let completedTasks = 0;
                const totalTasks = 12 * 3; // Read, Observation, Quiz for 12 chapters
                for (let i = 1; i <= 12; i++) {
                    if (userProgress.chapters[i]?.read) completedTasks++;
                    if (userProgress.chapters[i]?.quizScore !== null) completedTasks++;
                    const obsTotal = AppData.observationQA[i]?.length || 0;
                    const obsCompleted = Object.values(userProgress.chapters[i]?.observation || {}).filter(Boolean).length;
                    if (obsTotal > 0 && obsCompleted === obsTotal) completedTasks++;
                }
                userProgress.overallProgress = Math.round((completedTasks / totalTasks) * 100);
            },

            renderDashboard() {
                let chapterCards = '';
                for (let i = 1; i <= 12; i++) {
                    const chapterData = userProgress.chapters[i] || {};
                    let progress = 0;
                    let completedCount = 0;
                    if(chapterData.read) completedCount++;
                    if(chapterData.quizScore !== null) completedCount++;
                    
                    const obsTotal = AppData.observationQA[i]?.length || 0;
                    const obsCompleted = Object.values(chapterData.observation || {}).filter(Boolean).length;
                    if(obsTotal > 0 && obsCompleted === obsTotal) completedCount++;
                    
                    progress = obsTotal > 0 ? Math.round((completedCount / 3) * 100) : (chapterData.read ? 100 : 0);

                    chapterCards += `
                        <a href="#chapter/${i}" class="card block rounded-lg p-6 shadow-sm">
                            <div class="flex justify-between items-center">
                                <h3 class="font-bold text-lg text-gray-700">Capítulo ${i}</h3>
                                <span class="text-sm font-semibold ${progress === 100 ? 'text-green-600' : 'text-yellow-600'}">${progress}%</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">Explora las historias y profecías.</p>
                            <div class="progress-bar-bg w-full h-2 rounded-full mt-4">
                                <div class="progress-bar-fill h-2 rounded-full" style="width: ${progress}%"></div>
                            </div>
                        </a>
                    `;
                }

                const appContainer = document.getElementById('app');
                appContainer.innerHTML = `
                    <header class="text-center mb-12">
                        <h1 class="font-cursive text-5xl md:text-6xl main-title">Estudio de Daniel CRR Youth</h1>
                        <p class="text-lg text-gray-600 mt-2">Un viaje interactivo por el libro de Daniel</p>
                    </header>
                    <div class="mb-8">
                         <h2 class="text-2xl font-bold text-gray-800 mb-2">Progreso General</h2>
                         <div class="progress-bar-bg w-full h-4 rounded-full">
                            <div class="progress-bar-fill h-4 rounded-full flex items-center justify-center text-white text-xs font-bold" style="width: ${userProgress.overallProgress}%">
                                ${userProgress.overallProgress}%
                            </div>
                        </div>
                    </div>
                    <main>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Capítulos</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${chapterCards}
                        </div>
                        <div class="mt-12 text-center">
                            <a href="#general-quiz" class="btn-primary py-3 px-8 rounded-lg text-lg">Cuestionario General</a>
                        </div>
                    </main>
                    <footer class="text-center mt-12 text-gray-500 text-sm">
                        <p>Creado por Yamoodles ❂ .</p>
                    </footer>
                `;
            },

            renderChapterView(chapterId) {
                const appContainer = document.getElementById('app');
                appContainer.innerHTML = `
                    <div class="flex items-center mb-8">
                        <a href="#" class="btn-secondary py-2 px-4 rounded-md mr-4">&larr; Volver</a>
                        <h1 class="font-cursive text-4xl main-title">Capítulo ${chapterId}</h1>
                    </div>
                    <div id="chapter-content" class="bg-white rounded-lg shadow-md p-6 md:p-8">
                        <div class="border-b border-gray-200 mb-6">
                            <nav class="flex space-x-8 -mb-px" id="chapter-tabs">
                                <button data-tab="lectura" class="py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Lectura</button>
                                <button data-tab="observacion" class="py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Observación</button>
                                <button data-tab="cuestionario" class="py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Cuestionario</button>
                                <button data-tab="recursos" class="py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Recursos</button>
                            </nav>
                        </div>
                        <div id="tab-content"></div>
                    </div>
                `;
                this.setupChapterTabs(chapterId);
                this.activateTab(chapterId, 'lectura');
            },

            renderGeneralQuizView() {
                const appContainer = document.getElementById('app');
                const quizData = AppData.generalQuiz;

                let questionsHtml = quizData.map((q, index) => {
                    const savedAnswer = userProgress.generalQuiz[index] || '';
                    return `
                        <div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0">
                            <p class="font-semibold text-gray-800 mb-2">${q.q}</p>
                            <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="3" placeholder="Escribe tu respuesta aquí..." data-question-index="${index}">${savedAnswer}</textarea>
                            <div class="mt-2">
                                <button class="toggle-general-answer-btn text-sm text-orange-600 hover:underline" data-target="general-answer-${index}">Mostrar respuesta</button>
                                <p id="general-answer-${index}" class="hidden mt-2 p-3 bg-orange-50 rounded-md text-gray-700">${q.a}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                appContainer.innerHTML = `
                    <div class="flex items-center mb-8">
                        <a href="#" class="btn-secondary py-2 px-4 rounded-md mr-4">&larr; Volver</a>
                        <h1 class="font-cursive text-4xl main-title">Cuestionario General</h1>
                    </div>
                    <div id="general-quiz-content" class="bg-white rounded-lg shadow-md p-6 md:p-8">
                        <p class="mb-6 text-gray-700">Aquí puedes responder preguntas generales sobre el libro de Daniel. Escribe tu respuesta y luego compárala con la respuesta correcta.</p>
                        ${questionsHtml}
                    </div>
                `;
                this.attachGeneralQuizEventListeners();
            },

            setupChapterTabs(chapterId) {
                const tabsContainer = document.getElementById('chapter-tabs');
                tabsContainer.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        const tabName = e.target.dataset.tab;
                        this.activateTab(chapterId, tabName);
                    }
                });
            },

            activateTab(chapterId, tabName) {
                const tabs = document.querySelectorAll('#chapter-tabs button');
                tabs.forEach(tab => {
                    tab.classList.remove('tab-active');
                    if(tab.dataset.tab === tabName) {
                        tab.classList.add('tab-active');
                    }
                });
                this.renderTabContent(chapterId, tabName);
            },

            renderTabContent(chapterId, tabName) {
                const contentContainer = document.getElementById('tab-content');
                let content = '';
                switch(tabName) {
                    case 'lectura':
                        content = this.getLecturaContent(chapterId);
                        break;
                    case 'observacion':
                        content = this.getObservacionContent(chapterId);
                        break;
                    case 'cuestionario':
                        content = this.getCuestionarioContent(chapterId);
                        break;
                    case 'recursos':
                        content = this.getRecursosContent(chapterId);
                        break;
                }
                contentContainer.innerHTML = content;
                this.attachTabEventListeners(chapterId, tabName);
            },

            getLecturaContent(chapterId) {
                const text = AppData.bibleText[chapterId] || `<p>El texto para el capítulo ${chapterId} estará disponible próximamente.</p>`;
                const isRead = userProgress.chapters[chapterId]?.read;
                return `
                    <div class="font-serif text-lg leading-relaxed text-gray-800">${text}</div>
                    <div class="mt-8 pt-6 border-t border-gray-200 text-right">
                        <button id="mark-as-read-btn" class="btn-primary py-2 px-6 rounded-md ${isRead ? 'bg-green-600 hover:bg-green-700' : ''}">
                            ${isRead ? '✓ Leído' : 'Marcar como leído'}
                        </button>
                    </div>
                `;
            },
            
            getObservacionContent(chapterId) {
                const qa = AppData.observationQA[chapterId];
                if (!qa || qa.length === 0) return '<p>No hay preguntas de observación para este capítulo.</p>';

                return qa.map((item, index) => `
                    <div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0">
                        <p class="font-semibold text-gray-800 mb-2">${index + 1}. ${item.q}</p>
                        <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="3" placeholder="Escribe tu respuesta aquí..."></textarea>
                        <div class="mt-2">
                            <button class="toggle-answer-btn text-sm text-orange-600 hover:underline" data-target="answer-${chapterId}-${index}">Mostrar respuesta</button>
                            <p id="answer-${chapterId}-${index}" class="hidden mt-2 p-3 bg-orange-50 rounded-md text-gray-700">${item.a}</p>
                        </div>
                    </div>
                `).join('');
            },

            getCuestionarioContent(chapterId) {
                const quiz = AppData.quizzes[chapterId];
                if (!quiz || quiz.length === 0) return '<p>No hay cuestionario para este capítulo.</p>';
                
                if (userProgress.chapters[chapterId]?.quizScore !== null) {
                    return `
                        <div class="text-center">
                            <h3 class="text-2xl font-bold text-gray-800">¡Ya completaste este cuestionario!</h3>
                            <p class="text-5xl font-bold my-4 main-title">${userProgress.chapters[chapterId].quizScore}%</p>
                            <button id="retake-quiz-btn" class="btn-secondary py-2 px-6 rounded-md">Volver a intentar</button>
                        </div>
                    `;
                }

                let questionsHtml = quiz.map((q, index) => `
                    <div class="mb-6">
                        <p class="font-semibold mb-3">${index + 1}. ${q.q}</p>
                        <div class="space-y-2">
                            ${q.o.map((option, optIndex) => `
                                <div>
                                    <label class="flex items-center p-3 border rounded-md cursor-pointer hover:bg-gray-50">
                                        <input type="radio" name="q${index}" value="${optIndex}" class="mr-3">
                                        <span>${option}</span>
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                return `
                    <form id="quiz-form">
                        ${questionsHtml}
                        <div class="text-right mt-8">
                            <button type="submit" class="btn-primary py-2 px-8 rounded-md">Calificar</button>
                        </div>
                    </form>
                `;
            },

            getRecursosContent(chapterId) {
                const videos = AppData.videos[chapterId];
                if (!videos || videos.length === 0) return '<p>No hay recursos adicionales para este capítulo.</p>';

                return videos.map(video => `
                    <div class="mb-8">
                        <h4 class="font-bold text-xl mb-3">${video.title}</h4>
                        <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-md">
                            <iframe src="https://www.youtube.com/embed/${video.id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                `).join('');
            },

            attachTabEventListeners(chapterId, tabName) {
                if (tabName === 'lectura') {
                    document.getElementById('mark-as-read-btn')?.addEventListener('click', () => {
                        userProgress.chapters[chapterId].read = true;
                        this.saveProgress();
                        this.activateTab(chapterId, 'lectura');
                    });
                    document.querySelectorAll('.fill-in-blank').forEach(input => {
                        const savedAnswer = userProgress.chapters[chapterId].blanks[input.dataset.answer] || '';
                        input.value = savedAnswer;
                        if(savedAnswer.toLowerCase() === input.dataset.answer.toLowerCase()) {
                            input.classList.add('correct');
                        }
                        
                        input.addEventListener('input', (e) => {
                            const userAnswer = e.target.value;
                            const correctAnswer = e.target.dataset.answer;
                            userProgress.chapters[chapterId].blanks[correctAnswer] = userAnswer;
                            this.saveProgress();
                            
                            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                                e.target.classList.add('correct');
                                e.target.classList.remove('incorrect');
                            } else {
                                e.target.classList.add('incorrect');
                                e.target.classList.remove('correct');
                            }
                        });
                    });
                }
                if (tabName === 'observacion') {
                    document.querySelectorAll('.toggle-answer-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const target = document.getElementById(btn.dataset.target);
                            target.classList.toggle('hidden');
                            btn.textContent = target.classList.contains('hidden') ? 'Mostrar respuesta' : 'Ocultar respuesta';
                        });
                    });
                }
                if (tabName === 'cuestionario') {
                    document.getElementById('quiz-form')?.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.submitQuiz(chapterId);
                    });
                    document.getElementById('retake-quiz-btn')?.addEventListener('click', () => {
                        userProgress.chapters[chapterId].quizScore = null;
                        this.saveProgress();
                        this.activateTab(chapterId, 'cuestionario');
                    });
                }
            },

            attachGeneralQuizEventListeners() {
                document.querySelectorAll('.toggle-general-answer-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const target = document.getElementById(btn.dataset.target);
                        target.classList.toggle('hidden');
                        btn.textContent = target.classList.contains('hidden') ? 'Mostrar respuesta' : 'Ocultar respuesta';
                    });
                });
                document.querySelectorAll('#general-quiz-content textarea').forEach(textarea => {
                    textarea.addEventListener('input', (e) => {
                        const index = e.target.dataset.questionIndex;
                        userProgress.generalQuiz[index] = e.target.value;
                        this.saveProgress();
                    });
                });
            },
            
            submitQuiz(chapterId) {
                const quizData = AppData.quizzes[chapterId];
                const form = document.getElementById('quiz-form');
                let score = 0;
                quizData.forEach((q, index) => {
                    const selected = form.elements[`q${index}`].value;
                    if (selected && parseInt(selected) === q.a) {
                        score++;
                    }
                });
                const percentage = Math.round((score / quizData.length) * 100);
                userProgress.chapters[chapterId].quizScore = percentage;
                this.saveProgress();
                this.activateTab(chapterId, 'cuestionario');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>

</body>
</html>
